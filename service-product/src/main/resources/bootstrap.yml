server:
  port: ${PORT:8001}

spring:
  application:
    name: service-product
  cloud:
    config:
      uri: http://localhost:8888
      discovery:
        enabled: true
        service-id: config-server
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    instance-id: ${spring.application.name}-${server.port}
