<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>OAuth2-Server</title>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>OAuth2 Provider</h1>
    </div>
    <h2>Registered applications</h2>
    <div th:if="${clients != null}">
        <table class="table">
            <tr>
                <td>Application name</td>
                <td>Client type</td>
                <td>Client ID</td>
                <td>Client secret</td>
                <td>Delete app</td>
            </tr>
            <tr th:each="app : ${clients}">
                <td th:text="${app.additionalInformation['name']}"></td>
                <td th:text="${app.additionalInformation['client_type']}"></td>
                <td th:text="${app.clientId}">client_id</td>
                <td th:text="${app.clientSecret}">client_secret</td>
                <td><a class="btn btn-danger" href="#" th:href="@{/client/remove(client_id=${app.clientId})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <a class="btn btn-default" th:href="@{/client/register}">Create a new app</a>
</div>
</body>

<script th:src="@{/webjars/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</html>
