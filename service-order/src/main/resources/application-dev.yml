debug: true

spring:
  http:
    encoding:
      charset: utf-8
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/supermarket-order
    username: supermarket
    password: supermarket
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: com.coding.commons.base.data.jpa.CustomImplicitNamingStrategy
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.dialect: com.coding.commons.base.data.jpa.CustomPostgreSQLDialect
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

mybatis:
  type-aliases-package: com.coding.supermarket.domain.express
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    default-fetch-size: 100
    default-statement-timeout: 30

swagger:
  enabled: true
  title: service-order
  description: service-order

management:
  endpoint:
    shutdown:
      enabled: true
