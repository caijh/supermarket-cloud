spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/caijh/spring-cloud-config-repo.git
          default-label: master
        monitor:
          github:
            enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    instance-id: ${spring.cloud.client.hostname}-${spring.application.name}-${server.port}
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
