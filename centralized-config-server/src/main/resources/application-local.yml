spring:
  cloud:
    config:
      server:
        git:
          uri: ${user.dir}/../supermarket-cloud-config-repo
        monitor:
          github:
            enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    instance-id: ${spring.application.name}-${server.port}
