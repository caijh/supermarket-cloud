server:
  port: ${random.int[8000,9000]}

debug: true

spring:
  http:
    encoding:
      charset: utf-8
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/supermarket-base
    username: supermarket
    password: supermarket
    driver-class-name: org.postgresql.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

mybatis:
  type-aliases-package: com.coding.supermarket.domain.express
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    default-fetch-size: 100
    default-statement-timeout: 30

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    instance-id: ${spring.application.name}-${server.port}

swagger:
  enabled: true
  title: service-express
  description: service-express
  base-package: com.coding.serviceexpress.controller

management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    shutdown:
      enabled: true
